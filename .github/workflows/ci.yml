name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: maven:3.8.5-openjdk-11
    steps:
    - name: checkout code
      uses: actions/checkout@v2.3.4
      with:
        submodules: true
        fetch-depth: 0
        
    - name: Build with Maven
      run: mvn clean install --file pom.xml
